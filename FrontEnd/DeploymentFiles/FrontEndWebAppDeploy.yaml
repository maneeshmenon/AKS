apiVersion: v1
kind: Namespace
metadata:
  name: aks-demo
---
apiVersion: apps/v1
kind: Service
metadata:
  name: frontendwebapp
  namespace: aks-demo
  labels:
    environment: dev
    tier: frontend
    release: stable
    track: daily
    partition: singlecustomer
spec:
  selector:
    app: frontendwebapp
  ports:
  - protocol: "TCP"
    port: 80
    targetPort: 80
  type: NodePort
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontendwebapp
  namespace: aks-demo
  labels:
    environment: dev
    tier: frontend
    release: stable
    track: daily
    partition: singlecustomer
spec:
  selector:
    matchLabels:
      app: frontendwebapp      
  replicas: 1
  template:
    metadata:
      labels:
        app: frontendwebapp
    spec:
      containers:
      - name: nginx
        image: "mmgitdemoacr.azurecr.io/frontendwebapp:latest"
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 250m
            memory: 256Mi
        lifecycle:
          preStop:
            exec:
              command: ["/usr/sbin/nginx","-s","quit"]