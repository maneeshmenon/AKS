apiVersion: v1
kind: Namespace
metadata:
  name: aks-demo
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: backendservice
  namespace: aks-demo
  labels:
    environment: dev
    tier: backend
    release: stable
    track: daily
    partition: singlecustomer
spec:
  selector:
    matchLabels:
      app: backendservice
  replicas: 7
  template:
    metadata:
      labels:
        app: backendservice
    spec:
      containers:
        - name: backendservice
        image: "mmgitdemoacr.azurecr.io/backendservice:latest"
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 250m
            memory: 256Mi

          ports:
            - name: http
              containerPort: 80
---
kind: Service
apiVersion: apps/v1
metadata:
  name: backendservice
  namespace: aks-demo
  labels:
    environment: dev
    tier: backend
    release: stable
    track: daily
    partition: singlecustomer
spec:
  selector:
    app: backendservice
  ports:
  - protocol: TCP
    port: 80
    targetPort: http
  type: ClusterIP