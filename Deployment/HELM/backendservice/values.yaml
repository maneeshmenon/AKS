# Default values for frontendwebapp
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.
global:
  namespace: aks-demo-namespace
  app: backendservice
  tier: backend
  track: daily 


replicaCount: 1

image:
  repository: mmgitdemoacr.azurecr.io/backendservice
  tag: latest
  pullPolicy: Always

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

service:
  type: ClusterIP
  port: 80


resources:
  limits:
    cpu: 100m
    memory: 128Mi
  requests:
    cpu: 100m
    memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}

ingress:
  enabled: false
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths: []

  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

